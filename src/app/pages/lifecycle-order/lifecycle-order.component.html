<h2>Life Cycle Order</h2>

<p>The life cycle order is the following:</p>

<ul>
    <li>1. ngOnChanges</li>
    <li>2. ngOnInit</li>
    <li>3. ngDoCheck</li>
    <li>4. ngAfterContentInit</li>
    <li>5. ngAfterContentChecked</li>
    <li>6. ngAfterViewInit</li>
    <li>7. ngAfterViewChecked</li>
    <li>8. ngOnDestroy</li>
</ul>
